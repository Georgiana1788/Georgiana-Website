<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Georgiana Mangiuchi</title>
  <!-- Handwriting Font: Caveat -->
  <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .pencil-title-container {
      display: flex;
      align-items: flex-end;
      justify-content: center;
      margin-top: 80px;
    }
    .pencil-title {
      font-family: 'Caveat', cursive;
      font-size: 3.5rem;
      color: #222;
      letter-spacing: 0.04em;
      font-weight: 700;
      margin-right: 18px;
      position: relative;
      text-shadow: 0 3px 4px #e2e2e2, 1px 1px 0 #bbb;
      white-space: nowrap;
    }
    .feather-img {
      width: 70px;
      height: auto;
      margin-bottom: 6px;
      margin-left: -18px;
      /* Rotated to look as if writing */
      transform: rotate(-65deg) scaleX(-1);
      filter: drop-shadow(1px 5px 7px #0002);
    }
    @media (max-width: 600px) {
      .pencil-title { font-size: 2rem; }
      .feather-img { width: 38px; }
    }
  </style>
</head>
<body>
  <div class="pencil-title-container">
    <span class="pencil-title">Georgiana Mangiuchi</span>
    <img class="feather-img" src="https://pngimg.com/uploads/feather/feather_PNG12981.png" alt="Feather writing">
  </div>
</body>
</html>
